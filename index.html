<html>
<head>
    <title >Javascript</title>
</head>
<body>
    <h1>Open console screen</h1>
    <script>
        console.log("Hi,I'm A Console Screen")
        var Name1="Narayani"
        console.log(Name1)
        var Name2="Budhraja"
        console.log(Name2)
        var FullName=Name1.concat(Name2)
        console.log(FullName)
        var no=FullName.length
        console.log(no)
        var capital=FullName.toUpperCase()
        console.log(capital)
        var lower=capital.toLowerCase()
        console.log(lower)
        var sentence="my name is narayani budhraja"
        console.log(sentence)
        var sentence2=sentence.replace("narayani","my name")
        console.log(sentence2)
        var saveno=11
        console.log(saveno)
        var saveno2=29
        console.log(saveno2)
        console.log(saveno+saveno2)
        var root=Math.sqrt(81)
        console.log(root)
        var max=Math.max(10,8)
        console.log(max)
        var min=Math.min(26,19)
        console.log(min)
        var power=Math.pow(5,3)
        console.log(power)
    </script>
</body>
</html>
